<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>

<!-- Encabezado -->
<header>
    <a href="#" rel="">
        <img src="./assets/logo.svg" alt="logo Alura" class="logo">
    </a>
</header>

<!-- Sección Principal -->
<main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el Texto Aqui"></textarea>
        <div class="encriptador-aviso">
            <img src="./assets/aviso.svg" alt="image aviso" class="img-aviso">
            <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
            <button type="button" class="btn-encriptar">Encriptar!</button>
            <button type="button" class="btn-desencriptar">Desencriptar!</button>
        </div>
    </section>
    
    <section class="tarjeta">
        <div class="contenedor">   
            <img src="./assets/muñeco.svg" alt="Imagen muñeco" class="img-muñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Ingrese el texto que desea Encriptar o Desencriptar</p>
        </div>
        <textarea class="respuesta" readonly></textarea> <!-- Actualizado para mostrar el texto encriptado -->
        <button type="button" class="btn-copiar">Copiar</button>
        <button type="button" class="btn-limpiar">Limpiar</button>
    </section>
</main>
    
<!-- Pie de Página -->
<footer>
    <p class="copyright">&copy; 2024 - Encriptador de Texto - Desarrollado por Peter Uchuvo</p>
    <a href="https://www.linkedin.com/" rel="">
        <img src="./assets/linkedin.svg" alt="Logo LinkedIn" class="linkedin">
    </a>
    <a href="https://github.com/" rel="">
        <img src="./assets/github.svg" alt="Logo GitHub" class="git">
    </a>
</foote
r>

<script src="./Js/Encriptador.js"></script>

</body>
</html>
